<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-5">
        <div class="task-card p-4 shadow">
          <h2 class="mb-4"><i class="bi bi-check2-square me-2"></i>Create Task</h2>
          <form class="task-form" id="task-form">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title</label>
              <input type="text" id="taskTitle" class="input-field" placeholder="Enter task title" required />
            </div>
            
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea id="taskDescription" class="input-field" rows="3" placeholder="Details..."></textarea>
            </div>
            
            <div class="mb-3">
              <label for="taskDeadline" class="form-label">Deadline</label>
              <div class="input-group">
                <span class="input-group-text calendar-icon">
                  <i class="bi bi-calendar3"></i>
                </span>
                <input type="datetime-local" id="taskDeadline" class="input-field" required />
              </div>
            </div>
            
            <div class="mb-3">
              <label for="telegramChatId" class="form-label">Telegram Chat ID</label>
              <input type="text" id="telegramChatId" class="input-field"  required />
            </div>
            
            <div class="form-check mb-3">
              <input type="checkbox" id="setReminder" class="form-check-input" />
              <label for="setReminder" class="form-check-label">Set Reminder</label>
            </div>
            
            <button class="submit-btn w-100" id="button_add">
              <i class="bi bi-plus-circle me-1"></i>Add Task
            </button>
          </form>
        </div>
      </div>
      
      <div class="col-md-7">
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item"><button id="allTasks" class="nav-link active">All</button></li>
          <li class="nav-item"><button id="tasksToday" class="nav-link">Today</button></li>
          <li class="nav-item"><button id="tasksTommorow" class="nav-link">Upcoming</button></li>
          <li class="nav-item"><button id="tasksBefore" class="nav-link">Expired</button></li>
          <li class="nav-item"><button id="tasksUncompl" class="nav-link">Uncompleted</button></li>
        </ul>
        
        <div class="task-list"> </div>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
